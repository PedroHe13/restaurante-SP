<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>São Paulo no TikTok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #010101;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .tiktok-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        
        @keyframes like {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .liked {
            animation: like 0.5s;
            color: #FE2C55;
        }
        
        .giphy-embed {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>
<body class="bg-black">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-50 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://images.unsplash.com/photo-1517248135467-4dbc7e6667b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
                 alt="Profile" class="w-10 h-10 rounded-full object-cover border-2 border-white">
            <div class="ml-3">
                <h3 class="font-bold">@saopaulorestaurante</h3>
                <p class="text-xs text-gray-400">Restaurante Italiano Premium</p>
            </div>
        </div>
        <button class="bg-red-600 text-white px-4 py-1 rounded-full font-semibold text-sm">Seguir</button>
    </header>

    <!-- Video Feed -->
    <div class="relative">
        <iframe src="https://giphy.com/embed/Lmr4btdG4GdSTY5GsI" width="100%" height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        
        <!-- Video Info -->
        <div class="absolute bottom-20 left-4 text-white">
            <p class="font-bold text-lg">Risotto al Tartufo</p>
            <p class="text-sm">Preparo exclusivo do Chef Giovanni</p>
            <div class="flex items-center mt-2">
                <i class="fas fa-music mr-2"></i>
                <span class="text-sm">Som original - São Paulo Restaurante</span>
            </div>
        </div>
        
        <!-- Video Actions -->
        <div class="absolute right-4 bottom-32 flex flex-col items-center space-y-6">
            <div class="flex flex-col items-center">
                <button class="text-white text-2xl" onclick="toggleLike(this)">
                    <i class="far fa-heart"></i>
                </button>
                <span class="text-xs">1.2K</span>
            </div>
            <div class="flex flex-col items-center">
                <button class="text-white text-2xl">
                    <i class="far fa-comment-dots"></i>
                </button>
                <span class="text-xs">243</span>
            </div>
            <div class="flex flex-col items-center">
                <button class="text-white text-2xl">
                    <i class="fas fa-share"></i>
                </button>
                <span class="text-xs">87</span>
            </div>
            <div class="flex flex-col items-center">
                <button class="text-white text-2xl">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
            <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white">
                <img src="https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80" 
                     alt="Tiramisu" class="w-full h-full object-cover">
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-50 flex justify-around py-4">
        <button class="text-white">
            <i class="fas fa-home text-xl"></i>
        </button>
        <button class="text-gray-400">
            <i class="fas fa-search text-xl"></i>
        </button>
        <button class="text-gray-400">
            <i class="fas fa-plus-square text-xl"></i>
        </button>
        <button class="text-gray-400">
            <i class="fas fa-inbox text-xl"></i>
        </button>
        <button class="text-gray-400">
            <i class="fas fa-user text-xl"></i>
        </button>
    </nav>

    <script>
        function toggleLike(button) {
            const icon = button.querySelector("i");
            
            if (icon.classList.contains("far")) {
                icon.classList.remove("far");
                icon.classList.add("fas", "liked");
                setTimeout(() => {
                    icon.classList.remove("liked");
                }, 500);
            } else {
                icon.classList.remove("fas");
                icon.classList.add("far");
            }
        }
    </script>
</body>
</html>
